<div class="col-md-6 offset-md-3 mt-5">
    <app-alert></app-alert>
    <div class="card">
        <h4 class="card-header">Autenticação</h4>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Usuário</label>
                    <input type="text" formControlName="username" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && this.loginForm.controls.username.errors }" />
                    <div *ngIf="submitted && this.loginForm.controls.username.errors" class="invalid-feedback">
                        <div *ngIf="this.loginForm.controls.username.errors.required">Informe o usuário</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" formControlName="password" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && this.loginForm.controls.password.errors }" />
                    <div *ngIf="submitted && this.loginForm.controls.password.errors" class="invalid-feedback">
                        <div *ngIf="this.loginForm.controls.password.errors.required">Informe a senha</div>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary">
                        <span class="mr-1"></span>
                        Entrar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
