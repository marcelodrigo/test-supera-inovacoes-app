<div>
    <div class="form-group">
        <app-alert></app-alert>
    </div>
    <div class="form-group">
        <label class="tit-box">Nome:</label>
        <input type="text" class="form-control" maxlength="100" [(ngModel)]="produto.Nome" (ngModelChange)="emitModelChanged()" [disabled]="desabilitarCampos" />
    </div>
    <div class="form-group">
        <label class="tit-box">Valor:</label>
        <input type="text" class="form-control" [(ngModel)]="produto.Valor" (ngModelChange)="emitModelChanged()" [disabled]="desabilitarCampos" />
    </div>
    <div>
        <label>Imagem:</label>
        <input #inputImagem type="file" class="form-control" (change)="fileChangeEvent($event)" [disabled]="desabilitarCampos">
    </div>
</div>
